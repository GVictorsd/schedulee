<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        margin-left: 100px;
    }
</style>


<body>
    <h1>Book a Room</h1>
    <br><br>
    <p>UserName:</p>
    <input id="uname" type="text">
    <br>
    <p>Room No:</p>
    <input id="roomno" type="text">
    <br>
    <p>From Time:</p>
    <input type="text" id="from">
    <br>
    <p>To Time: </p>
    <input type="text" id="to" >
    <br>
    <button onclick="submitUser()"> Submit </button>

</body>

<script>
    function submitUser(){
        var unameElem = document.getElementById('uname');
        var roomnoElem = document.getElementById('roomno');
        var fromElem = document.getElementById('from');
        var toElem = document.getElementById('to');
        var uname = unameElem.value;
        var roomno = roomnoElem.value;
        var from = fromElem.value;
        var to = toElem.value;
        unameElem.value = '';
        roomnoElem.value = '';
        fromElem.value = '';
        toElem.value = '';

        if(! (uname && roomno && from && to) ){
            return;
        }

        var data = {
            'uname': uname,
            'roomno': roomno,
            'from': from,
            'to': to
        };

        fetch('/user', {
            method: "POST",
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(data)
        }).then(response => response.json())
            .then(result => console.log(JSON.stringify(result)));
    }
</script>

</html>
